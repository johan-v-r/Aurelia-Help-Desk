<template>
  <div class="login">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 logo"></div>
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-4 well">
        <div class="alert alert-danger" show.bind="message != ''">
          <!--Display the message property here, only if present.-->
          ${message}
        </div>

        <form role="form" class="form-horizontal" submit.trigger="login()"><!--Invoke login on form submit.-->
          <div class="form-group">
            <label class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="username" value.bind="username"><!--Bind the username.-->
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" placeholder="password" value.bind="password"><!--Bind the password.-->
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 text-right">
              <!--Disable the button if there isn't both a username and password.-->
              <button type="submit" class="btn btn-success" disabled.bind="!username || !password">Log In</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
